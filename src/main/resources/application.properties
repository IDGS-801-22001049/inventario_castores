spring.datasource.url=jdbc:mysql://localhost:3306/inventario_castores?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=22001049
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.listeners.envers.autoRegister=false

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

spring.main.allow-bean-definition-overriding=true
server.port=8081
server.error.include-message=always
server.error.include-stacktrace=always

logging.level.org.springframework.security=DEBUG
logging.level.com.castores=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

spring.messages.basename=messages
spring.mvc.static-path-pattern=/resources/**