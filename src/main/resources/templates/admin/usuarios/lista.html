<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{compartidos/plantilla :: plantilla(~{::title}, ~{::section})}">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<section>
    <div class="container mx-auto mt-10">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800">Lista de Usuarios</h2>
            <a th:href="@{/admin/usuarios/nuevo}" 
               class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                <i class="fas fa-plus mr-2"></i> Nuevo Usuario
            </a>
        </div>

        <div class="p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300 text-center">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-4">ID</th>
                            <th class="px-6 py-4">Usuario</th>
                            <th class="px-6 py-4">Roles</th>
                            <th class="px-6 py-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}" class="hover:bg-gray-50">
                            <td class="px-6 py-4" th:text="${usuario.id}"></td>
                            <td class="px-6 py-4" th:text="${usuario.username}"></td>
                            <td class="px-6 py-4">
                                <span th:each="rol : ${usuario.roles}" 
                                      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                                    [[${rol.nombre}]]
                                </span>
                            </td>
                            <td class="px-6 py-4 space-x-2">
                                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" 
                                   class="text-blue-500 hover:text-blue-700" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" 
                                   class="text-red-500 hover:text-red-700" title="Eliminar">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
