<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{compartidos/plantilla :: plantilla(~{::title}, ~{::section})}">

<head>
    <title>Editar Producto</title>
</head>

<section>
    <div class="bg-white shadow rounded-lg overflow-hidden max-w-4xl mx-auto">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800">Editar Producto</h2>
        </div>
        
        <div class="p-6">
            <form id="formularioProducto"
                  th:action="@{/inventario/editar/{id}(id=${producto.id})}"
                  th:object="${producto}"
                  method="post"
                  class="space-y-6">
                  
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    
                    <div>
                        <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
                        <input type="number" step="0.01" id="precio" th:field="*{precio}" min="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    
                    <div>
                        <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                        <input type="number" id="cantidad" th:field="*{cantidad}" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    
                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <select id="estado" th:field="*{estado}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            <option value="DISPONIBLE">Disponible</option>
                            <option value="AGOTADO">Agotado</option>
                            <option value="DESCONTINUADO">Descontinuado</option>
                        </select>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n</label>
                        <textarea id="descripcion" th:field="*{descripcion}" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <a th:href="@{/inventario/lista}" class="px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">Cancelar</a>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium">
                        <i class="fas fa-save mr-2"></i> Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
